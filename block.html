  <body>
  <div class="container">
    <h1>Block elements</h1>
    <h2>Definition:</h2>
    <p>A block-level element is an element that occupies the entire space of its parent element(container), thereby creating a <strong>block</strong></p>
    <p><pre><xmp><body></xmp><xmp><p>This paragraph is a block-level element of the body.</p></xmp><xmp></body></xmp></pre></p>
  </div>
