    <h1>Attributes</h1>
    <h2>Definition</h2>
    <p>Attributes are what make up an HTML page. For example, if a page has an href link the page would have an <em>href attribute</em></p>
    <p>Here is an example:</p>
    <p><pre><xmp><a href="http://url">this is a link</xmp></pre></p>
